<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 16px;
      width: 350px;
      background: #ffffff;
      margin: 0;
    }
    h3 {
      margin: 0 0 12px 0;
      color: #000000;
      font-size: 20px;
      font-weight: 700;
    }
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .sort-btn {
      flex: 1;
      padding: 8px 12px;
      background: #ffffff;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      color: #000000;
    }
    .sort-btn:hover {
      border-color: #000000;
      background: #f5f5f5;
      transform: translateY(-1px);
    }
    .sort-btn.active {
      background: #000000;
      color: #ffffff;
      border-color: #000000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #dex {
      max-height: 400px;
      overflow-y: auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 14px;
      border: 2px solid #e0e0e0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .word-entry {
      border-bottom: 1px solid #e0e0e0;
      padding: 10px 0;
      transition: all 0.2s;
    }
    .word-entry:hover {
      background: #f8f8f8;
      border-radius: 6px;
      padding-left: 6px;
    }
    .word-entry:last-child {
      border-bottom: none;
    }
    .word-entry strong {
      font-size: 15px;
    }
    .rarity {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-top: 2px;
    }
    .word-info {
      font-size: 13px;
      color: #333333;
      margin-top: 4px;
      line-height: 1.4;
    }
    hr {
      border: none;
      border-top: 2px solid #e0e0e0;
      margin: 16px 0;
    }
    #stats {
      background: #ffffff;
      padding: 14px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      font-size: 13px;
      color: #000000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    #stats strong {
      color: #000000;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h3>Lingomon</h3>
  <div class="controls">
    <button class="sort-btn active" data-sort="alpha">A-Z</button>
    <button class="sort-btn" data-sort="recent">Recent</button>
    <button class="sort-btn" data-sort="rarity">Rarity</button>
  </div>
  <div id="dex"></div>
  <hr>
  <div id="stats"></div>
  <hr>
  <div id="kofi-container"></div>
  <script src="kofi-widget.js"></script>
  <script src="popup.js"></script>
</body>
</html>
